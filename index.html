<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Image Library </title>
  <link rel="shortcut icon" type="jpg" href="All.images/Image Library.png">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1f4037, #99f2c8);
      background-size: 400% 400%;
      animation: roam 15s infinite alternate;
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
    }

    @keyframes roam {
      0% {
        background-position: 0% 0%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 100%;
      }
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .header h1 {
      font-size: 2.5rem;
      margin-bottom: -15px;
      margin-top: -3px;
      letter-spacing: 1.2px;
      text-decoration: underline;
      text-decoration-color: #00ff22;
    }

    .filters {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
      overflow: auto;
    }

    .filters button {
      padding: 10px 15px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .filters button:hover {
      background: #99f2c8;
      color: #000;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 2fr));
      gap: 15px;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease, filter 0.3s ease;
    }

    .gallery-item:hover img {
      transform: scale(1.1);
      filter: brightness(0.8);
    }
    .gallery-item img.aspect-16-9 {
      object-fit: contain;  
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.9);
    }

    .modal .close-btn {
      position: absolute;
      top:20px;
      right:25px;
      font-size: 2rem;
      color: #fff;
      cursor: pointer;
      background: none;
      border: none;
      transition: transform 0.2s;
    }

    .modal .close-btn:hover {
      transform: scale(1.1);
    }

    @media (min-width: 1024px) {
      .gallery-item img.aspect-16-9 {
      object-fit: contain;  
    }
    .header h1 {
      font-size: 2.5rem;
      margin-bottom: -15px;
      margin-top: -10px;
      letter-spacing: 1.2px;
    }
      .gallery {
        grid-template-columns: repeat(4, 1fr);
        gap: 20px;
      }
      body{
        padding: 20px;
      }
    }

  </style>
</head>
<body>
    <div class="container">
        <div class="header">
         <h1 id="autoType"> </h1>
       </div>
    <div class="filters">
      <button data-filter="all"> All </button>
      <button data-filter="shahid"> Shahid 06 </button>
      <button data-filter="petkart"> PetKart </button>
      <button data-filter="starflix"> Starflix </button>
    </div>
    <div class="gallery"></div>
  </div>

  <div class="modal">
    <button class="close-btn">&times;</button>
    <img src="" alt="Opened Image">
  </div>
  
  <script>
  
    const imageLibrary = [
      { url: 'All.images/Shahid 06.jpg', category: 'shahid' },
      { url: 'All.images/Arijit Singh Cover.png', category: 'starflix' },
      { url: 'All.images/A.R. Rahman.jpeg', category: 'starflix' },
      { url: 'All.images/Arijit Singh.jpg', category: 'starflix' },
      { url: 'All.images/Atif Aslam.jpg', category: 'starflix' },
      { url: 'All.images/Bonita Honey Singh.jpg', category: 'starflix' },
      { url: 'All.images/Honey Singh Cover.jpg', category: 'starflix' },
      { url: 'All.images/Honey Singh Song.jpg', category: 'starflix' },
      { url: 'All.images/Honey Singh.jpg', category: 'starflix' },
      { url: 'All.images/images.png', category: 'petkart' },
      { url: 'All.images/Jubin Nautiyal Cover.jpg', category: 'starflix' },
      { url: 'All.images/jubin Nautiyal.jpg', category: 'starflix' },
      { url: 'All.images/Moto.jpg', category: 'starflix' },
      { url: 'All.images/Pritam.jpg', category: 'starflix' },
      { url: 'All.images/Project1.png', category: 'shahid' },
      { url: 'All.images/Shahid 06(1).jpg', category: 'shahid' },
      { url: 'All.images/Shahid 06(2).png', category: 'shahid' },
      { url: 'All.images/Shahid 06(3).png', category: 'shahid' },
      { url: 'All.images/shahid 06(4).png', category: 'shahid' },
      { url: 'All.images/Starflix.png', category: 'starflix' },
      { url: 'All.images/Teri Sari Wish Pura Dunga.jpg', category: 'starflix' },
      { url: 'All.images/Vishal Mishra.jpg', category: 'starflix' },
      ];

    const gallery = document.querySelector('.gallery');
    const buttons = document.querySelectorAll('.filters button');
    const modal = document.querySelector('.modal');
    const modalImage = modal.querySelector('img');
    const closeBtn = modal.querySelector('.close-btn');

    function displayImages(images) {
      gallery.innerHTML = images
        .map(
          (img) => `
        <div class="gallery-item" data-category="${img.category}">
          <img src="${img.url}" alt="${img.category}">
        </div>
      `
        )
        .join('');
    }

    displayImages(imageLibrary.sort(() => 0.5 - Math.random()));

    buttons.forEach((button) => {
      button.addEventListener('click', () => {
        const filter = button.getAttribute('data-filter');
        const filteredImages =
          filter === 'all'
            ? imageLibrary
            : imageLibrary.filter((image) => image.category === filter);
        displayImages(filteredImages);
        addImageClickEvent();
      });
    });

    function addImageClickEvent() {
      const galleryItems = document.querySelectorAll('.gallery-item img');
      galleryItems.forEach((item) => {
        item.addEventListener('click', () => {
          modalImage.src = item.src;
          modal.style.display = 'flex';
        });
      });
    }
    addImageClickEvent();

    closeBtn.addEventListener('click', () => {
      modal.style.display = 'none';
    });

    modal.addEventListener('click', (e) => {
      if (e.target === modal) {
        modal.style.display = 'none';
      }
    });

    // Auto typing effect
    const text = "Images Library";
    const autoTypeElement = document.getElementById("autoType");
    let i = 0;

    function typeText() {
      if (i < text.length) {
        autoTypeElement.textContent += text.charAt(i);
        i++;
        setTimeout(typeText, 125);
      } else {
        autoTypeElement.style.borderRight = "none"; 
      }
    }

    typeText();
</script>
</body>
</html>
